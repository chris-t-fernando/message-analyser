<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSV Search</title>
  <style>
    mark {
      background-color: yellow;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 4px;
    }

    body {
      margin-right: 220px;
    }

    #side-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>CSV Search</h1>
  <p><a href="/upload">Upload CSV</a></p>
  <input id="query" placeholder="Search text" />
  <button onclick="doSearch()">Search</button>
  <table id="results"></table>
  <div id="side-panel">
    <h3>Word Cloud</h3>
    <img id="wordcloud-image" style="max-width: 100%;" />
    <p><a href="#" id="generate-wordcloud">Generate Word Cloud</a></p>
  </div>
  <script>
    async function doSearch() {
      const query = document.getElementById('query').value;
      const res = await fetch('/search?query=' + encodeURIComponent(query));
      const data = await res.json();
      const table = document.getElementById('results');
      table.innerHTML = '';
      if (!data.rows.length) {
        table.innerHTML = '<tr><td>No results found</td></tr>';
        return;
      }
      const headerRow = document.createElement('tr');
      ['Index', 'Date', 'Sender', 'Received', 'iMessage', 'Text'].forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      data.rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        if (data.start + i === data.found_index) {
          tr.style.backgroundColor = '#ffeeba';
        }
        ['index', 'Date', 'Sender', 'Received', 'iMessage', 'Text'].forEach(key => {
          const td = document.createElement('td');
          if (key === 'index') {
            td.textContent = data.start + i;
          } else if (key === 'Text') {
            const regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&') + ')', 'gi');
            td.innerHTML = row[key].replace(regex, '<mark>$1</mark>');
          } else {
            td.textContent = row[key];
          }
          tr.appendChild(td);
        });
      table.appendChild(tr);
    });
  }

  async function loadWordCloud() {
    const res = await fetch('/wordcloud');
    const data = await res.json();
    if (data.image) {
      document.getElementById('wordcloud-image').src = 'data:image/png;base64,' + data.image;
    }
  }

  document.getElementById('generate-wordcloud').addEventListener('click', async (e) => {
    e.preventDefault();
    await fetch('/generate_wordcloud', { method: 'POST' });
    loadWordCloud();
  });

  loadWordCloud();
  </script>
</body>

</html>
