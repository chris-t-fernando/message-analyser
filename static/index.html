<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSV Search</title>
  <style>
    mark {
      background-color: yellow;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 4px;
    }

    body {
      margin-right: 220px;
    }

    #side-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
      padding: 10px;
    }

    #wordcloud a {
      text-decoration: none;
      color: inherit;
      margin: 0 4px;
    }
  </style>
</head>

<body>
  <h1>CSV Search</h1>
  <p><a href="/upload">Upload CSV</a> | <a href="/conversations">Conversations</a></p>
  <div id="search-controls">
    <div id="search-terms">
      <input class="term" placeholder="Search text" />
    </div>
    <button id="add-term">Add Term</button>
    <select id="operator">
      <option value="AND">AND</option>
      <option value="OR">OR</option>
    </select>
    <label>Start: <input type="date" id="start-date" /></label>
    <label>End: <input type="date" id="end-date" /></label>
    <button id="search-btn" onclick="doSearch()">Search</button>
    <span id="status"></span>
  </div>
  <table id="results"></table>
  <div id="side-panel">
    <h3>Word Cloud</h3>
    <div id="wordcloud"></div>
    <p><a href="#" id="generate-wordcloud">Generate Word Cloud</a></p>
  </div>
  <script>
  document.getElementById('add-term').addEventListener('click', () => {
    const container = document.getElementById('search-terms');
    const input = document.createElement('input');
    input.className = 'term';
    input.placeholder = 'Search text';
    container.appendChild(document.createTextNode(' '));
    container.appendChild(input);
  });

  async function doSearch() {
    const status = document.getElementById('status');
    const btn = document.getElementById('search-btn');
    const terms = Array.from(document.querySelectorAll('#search-terms .term'))
      .map(i => i.value.trim())
      .filter(v => v);
    if (!terms.length) {
      status.textContent = 'Please enter a search term';
      return;
    }
    const operator = document.getElementById('operator').value;
    const start = document.getElementById('start-date').value;
    const end = document.getElementById('end-date').value;
    const params = new URLSearchParams();
    terms.forEach(t => params.append('terms', t));
    params.append('operator', operator);
    if (start) params.append('start', start);
    if (end) params.append('end', end);
    status.textContent = 'Searching...';
    btn.disabled = true;
    const res = await fetch('/search?' + params.toString());
    const data = await res.json();
    status.textContent = '';
    btn.disabled = false;
    const table = document.getElementById('results');
    table.innerHTML = '';
    if (!data.groups.length) {
      table.innerHTML = '<tr><td>No results found</td></tr>';
      return;
    }
    const headerRow = document.createElement('tr');
    ['Index', 'Date', 'Sender', 'Text'].forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);
    data.groups.forEach(group => {
      group.rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        if (group.match_indices.includes(i)) {
          tr.style.backgroundColor = '#ffeeba';
        }
        ['index', 'Date', 'Sender', 'Text'].forEach(key => {
          const td = document.createElement('td');
          if (key === 'index') {
            td.textContent = group.start + i;
          } else if (key === 'Text') {
            const regex = new RegExp('(' + terms.map(t => t.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&')).join('|') + ')', 'gi');
            td.innerHTML = row[key].replace(regex, '<mark>$1</mark>');
          } else if (key === 'Sender') {
            td.textContent = row[key];
            if (row.phone) {
              td.title = row.phone;
            }
          } else {
            td.textContent = row[key];
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      const sep = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 4;
      td.innerHTML = '&nbsp;';
      sep.appendChild(td);
      table.appendChild(sep);
    });
  }

  async function loadWordCloud() {
    const res = await fetch('/wordcloud');
    const data = await res.json();
    const container = document.getElementById('wordcloud');
    container.innerHTML = '';
    if (data.words) {
      const entries = Object.entries(data.words);
      if (entries.length) {
        const max = Math.max(...entries.map(e => e[1]));
        entries.forEach(([word, count]) => {
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = word;
          const size = 10 + (count / max) * 20;
          a.style.fontSize = size + 'px';
          a.addEventListener('click', (ev) => {
            ev.preventDefault();
            document.querySelector('#search-terms .term').value = word;
            doSearch();
          });
          container.appendChild(a);
          container.appendChild(document.createTextNode(' '));
        });
      }
    }
  }

  document.getElementById('generate-wordcloud').addEventListener('click', async (e) => {
    e.preventDefault();
    await fetch('/generate_wordcloud', { method: 'POST' });
    loadWordCloud();
  });

  loadWordCloud();
  </script>
</body>

</html>
