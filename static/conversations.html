<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Conversations</title>
  <link rel="stylesheet" href="/static/conversations.css" />
</head>

<body>
  <div id="conversation-list"></div>
  <div id="messages">
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div id="message-container"></div>
  </div>

  <script>
    let currentConversationId = null;

    function formatDateTime(dateString) {
      const d = new Date(dateString);
      const datePart = d.toLocaleDateString(undefined, {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
      let hours = d.getHours();
      const minutes = String(d.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // hour '0' should be '12'
      const timePart = `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;
      return `${datePart} ${timePart}`;
    }

    async function loadConversations() {
      const res = await fetch('/api/conversations');
      const data = await res.json();
      const list = document.getElementById('conversation-list');
      list.innerHTML = '';
      data.conversations.forEach(conv => {
        const div = document.createElement('div');
        div.className = 'conversation';
        div.dataset.id = conv.id;
        const start = formatDateTime(conv.start);
        div.innerHTML = `<strong>${start}</strong><div class="tone">Chris: ${conv.tone.Chris}, Hayley: ${conv.tone.Hayley}</div>`;
        div.addEventListener('click', () => loadConversation(conv.id));
        list.appendChild(div);
      });
      highlightActiveConversation();
    }

    function highlightActiveConversation() {
      document.querySelectorAll('#conversation-list .conversation').forEach(div => {
        div.classList.toggle('active', Number(div.dataset.id) === currentConversationId);
      });
    }

    async function loadConversation(id) {
      currentConversationId = id;
      highlightActiveConversation();
      const loading = document.getElementById('loading');
      const container = document.getElementById('message-container');
      container.innerHTML = '';
      loading.style.display = 'block';
      const res = await fetch(`/api/conversations/${id}`);
      const data = await res.json();
      loading.style.display = 'none';
      data.messages.forEach(m => {
        const wrapper = document.createElement('div');
        wrapper.className = 'message';
        wrapper.classList.add(m.sender.toLowerCase());
        const timeDiv = document.createElement('div');
        timeDiv.className = 'time';
        timeDiv.textContent = formatDateTime(m.msg_date);
        const textDiv = document.createElement('div');
        textDiv.className = 'text';
        textDiv.textContent = m.text;
        wrapper.appendChild(timeDiv);
        wrapper.appendChild(textDiv);
        container.appendChild(wrapper);
      });
    }

    loadConversations();
  </script>
</body>

</html>
